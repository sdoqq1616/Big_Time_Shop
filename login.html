<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Big Time Shop - Tu destino para la electrónica de vanguardia!</title>
    <meta name="description"
        content="Big Time Shop es una plataforma líder en comercio electrónico especializada en la venta de productos de electrónica y tecnología de última generación. Descubre una amplia selección de gadgets, dispositivos móviles y accesorios tecnológicos de alta calidad. Nuestro objetivo es ofrecer a nuestros clientes una experiencia de compra excepcional, brindándoles productos innovadores y garantizando la máxima satisfacción. ¡Explora nuestro catálogo y sumérgete en el mundo de la tecnología de punta!" />
    <meta name="keywords"
        content=" Big Time Shop, electrónica, tecnología, gadgets, dispositivos móviles, accesorios tecnológicos, comercio electrónico, calidad, innovación, experiencia de compra." />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/dataprocess.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <!-- header -start -->
    <header>
        <div class="w shortcut">
            <div class="fl">Bienvenido a Big Time Shop!</div>
            <div class="fr">
                <ul>
                    <li><a href="#">Enviar a <b>3000</b></a></li>
                    <li><a href="#">Mi carrito</a></li>
                    <li><a href="index.html">Oferta</a></li>
                </ul>
            </div>
        </div>

    </header>
    <!-- header end -->


    <!-- Login start -->
    <div class="loginarea w">
        <div class="login">
            <div class="logo">
                <h1>Big Time</h1>
                <a href="index.html"><img src="./images/logo.png" alt=""></a>
            </div>
            <a href="register.html"> Ir a crear una cuenta</a>
        </div>
        <div class="login_hd">
            <h3>Iniciar Sesión</h3>
        </div>
        <div class="login_bd">
            <form>
                <div class="email">
                    <label for="email">Correo electrónico</label>
                    <input type="text" id="email">
                </div>
                <div class="password">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                    <span class="eye"><img src="./images/close.png" id="eye"></span>
                </div>
                <div class="login-row">
                    <button class="login_btn" id="login_btn">Iniciar sesión</button>
                </div>
            </form>
        </div>
        <br>
        <div class="goto">
            <a href="register.html">¿Todavia no tienes una cuenta? <i>Ir a crear una cuenta</i></a>
        </div>
        <div class="goto">
            <a href="index.html"><i>¿Olvidaste tu contraseña?</i></a>
        </div>
    </div>
    
    <!-- register area end -->


     <!-- ventana modal start -->
     <div id="bg" class="login-bg">
        <div class="box_modal">
            <h4 id="bg_title">Inténtalo de nuevo！</h4>
            <p class="warning_msg"></p>
            <div><button id="warning_btn">Aceptar</button></div>
        </div>
    </div>
    
    <!-- ventana modal end -->


    <!-- footer start -->
    <footer>
        <div class="footer w">
            <div class="copyright">
                <p>© 2023 All rights reserved. Grupo Cac. Trabajo en Grupo</p>
            </div>
        </div>
    </footer>
    <!-- footer end -->
</body>

</html>
